<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JAVASCRIPT -->
    <script src="script.js" defer></script>
    <script src="script-ui.js" defer></script>

    <!-- FONTAWESOME - ICON -->
    <script
      src="https://kit.fontawesome.com/faff2b4ada.js"
      crossorigin="anonymous"
    ></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header p-x">
      <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main p-x">
      <div class="container">
        <h2>Rock, Paper or Scissors?</h2>

        <h3>First to score 5 points wins the game</h3>

        <!-- ROCK, PAPER OR SCISSORS -->
        <section class="choices">
          <div id="player-choice">
            <div class="emoji player">❔</div>

            <p class="score player">Player: 0</p>
          </div>

          <div id="computer-choice">
            <div class="emoji computer">❔</div>

            <p class="score computer">Computer: 0</p>
          </div>
        </section>

        <!-- PLAYER CHOICE -->
        <section class="cards">
          <button class="rock emoji">👊🏻</button>

          <button class="paper emoji">✋🏻</button>

          <button class="scissors emoji">✌🏻</button>
        </section>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer p-x">
      <div class="container">
        <p>
          Copyright &copy; 2022 ArmandoCrn
          <a href="https://github.com/ArmandoCrn">
            <i class="fa-brands fa-github"></i>
          </a>
        </p>
      </div>
    </footer>

    <div class="modal-container none">
      <div class="modal">
        <p id="result">You lost...</p>

        <button id="again">Play again</button>
      </div>
    </div>
  </body>
</html>
