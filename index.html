<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JAVASCRIPT -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header p-x">
      <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
      </div>
    </header>

    <main class="main p-x">
      <h2>Rock, Paper or Scissor?</h2>
      <h3>First to score 5 points wins the game</h3>

      <section class="choice">
        <div id="player-choice">
          <div class="emoji player">❔</div>
          <p class="score player">Player: 0</p>
        </div>

        <div id="computer-choice">
          <div class="emoji computer">❔</div>
          <p class="score computer">Computer: 0</p>
        </div>
      </section>

      <section class="cards">
        <button class="rock card">👊🏻</button>

        <button class="paper card">✋🏻</button>

        <button class="scissore card">✌🏻</button>
      </section>
    </main>

    <footer class="footer p-x">
      <p>Copyright &copy; 2022 ArmandoCrn</p>
    </footer>
  </body>
</html>
